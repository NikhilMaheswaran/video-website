<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        video {
            width: 80%;
            margin-top: 20px;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Video Streaming Website</h1>
    </header>
    <main>
        <div class="video-gallery">
            <!-- Video 1 -->
            <div class="video-item">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video 1 Title</p>
            </div>
            <!-- Video 2 -->
            <div class="video-item">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video 2 Title</p>
            </div>
            <!-- Video 3 -->
            <div class="video-item">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video 3 Title</p>
            </div>
        </div>
    </main>
</body>
</html>
